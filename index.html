<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>

    <h1>Calculadora</h1>

    <div id="container">        

        <table id="calculadora">
            <p id="resultado"></p>
            
            <tr>
                <td><button id="btn" onclick="clean('C')">CE</button></td>
                <td><button id="btn" onclick="back('DEL')">DEL</button></td>
                <td><button id="btn" onclick="insert('/')">/</button></td>
                <td><button id="btn" onclick="insert('*')">x</button></td>
            </tr>

            <tr>
                <td><button id="btn" onclick="insert('7')">7</button></td>
                <td><button id="btn" onclick="insert('8')">8</button></td>
                <td><button id="btn" onclick="insert('9')">9</button></td>
                <td><button id="btn" onclick="insert('-')">-</button></td>
            </tr>

            <tr>
                <td><button id="btn" onclick="insert('4')">4</button></td>
                <td><button id="btn" onclick="insert('5')">5</button></td>
                <td><button id="btn" onclick="insert('6')">6</button></td>
                <td><button id="btn" onclick="insert('+')">+</button></td>
            </tr>
            <tr>
                <td><button id="btn" onclick="insert('1')">1</button></td>
                <td><button id="btn" onclick="insert('2')">2</button></td>
                <td><button id="btn" onclick="insert('3')">3</button></td>
                <td rowspan="2"><button id="btn" style="height: 106px;" onclick="calcular()">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button id="btn" onclick="insert('0')" style="width: 124px;">0</button></td>
                <td><button id="btn" onclick="insert('.')">.</button></td>
            </tr>

            
        </table>

    </div>
    
</body>
<script src="./app.js"></script>
</html>
